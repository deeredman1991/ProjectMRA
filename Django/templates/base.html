<!DOCTYPE html> 
<html> 
    <head> 
        <title>Untitled - {% block head_title %}{% endblock %}</title> 
        
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

        {% block css %}{% endblock %}
        <style>
            {% block styles %}{% endblock %}
        </style>
    </head> 
      
    <body>
        {% include 'navbar.html' %}
        <hr>

        {% block jumbotron %}
        {% endblock %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>


        <!--
        <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}" />
        <script src="{% static 'js/popper.min.js' %}" />
        <script src="{% static 'js/bootstrap.min.js' %}" />
        -->

        <script>
            /* Add a / to the beginning of this comment to enable jquery block.
            $(document).ready(function(){
                {% block jquery %}{% endblock %}
            });
            //*/
        </script>
    </body>
</html>
